        <div class="container">
        <form>
            <br>
            <br>
            <br>
            <h1 class="main_heading">Payment Form</h1>
            <p>Required Fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name: *<input type="text" name="fname" required placeholder="Prachii"></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>Male <input type="radio" name="gender" required>Female <input type="radio" name="gender"></p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="100" rows="1" placeholder="Enter Your Address" style="text-align: center;padding: 121px;font-size: 30px;font-family: Verdana, Geneva, Tahoma, sans-serif;"></textarea></p>
            <p>Email: *<input type="email" name="email" id="email" required placeholder="abc@gmail.com"></p>
            <p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
            <hr>
            <h2>Payment information *</h2>
            <p>Card Type:
                <select name="card_type" id="card_type">
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard
                    </option>
                    
                </select>
            </p>
            <p>
                Card Number*<input type="number" name="card_number" id="card_number" required placeholder="1234 5678 9101">
            </p>
            <p>
                Expiration Date: *<input type="date" name="exp_date" id="exp_date" required >
            </p>
            <p>CVV * <input type="password" name="cvv" id="cvv" placeholder="123"></p>
            <input type="submit" value="Pay now" required>
        </form>
